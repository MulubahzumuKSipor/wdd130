    <body>
        <header class="grid">
            <img src="images/logo.jpeg" alt="Rafting site Loge">
            <nav>
                <a href="site-plan-rafting.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a> 
            </nav>
        </header>
        <main>
            <section>
                <h2>Send Us a Message</h2>
                <form>
                    <div class="userdetails">
                        <label for="username">Name:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="userdetails">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="radiodiv">
                        <p>Message Purpose:</p>
                        <input type="radio" id="gen-inq" name="message-purpose" value="General Inquiry">
                        <label for="gen-inq">General Inquiry</label>
                        <input type="radio" id="res-ques" name="message-purpose" value="Reservation Question">
                        <label for="res-ques">Reservation Question</label>
                        <input type="radio" id="web-sug" name="message-purpose" value="Website Suggestion">
                        <label for="web-sug">Website Suggestion</label>
                    </div>
                    <div class="textareadiv">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </div>
                    <div class="checkboxdiv">
                        <label for="newsletter-sub">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter-sub" name="newsletter-sub">
                    </div>
                    <button type="submit">Submit Message</button>
                </form>
            </section>
        </main>
        <footer>
            <p>©️2024, Baddest Smalloo Rafting Company, Mulubahzumu Kemmeh Sipor</p>
            <nav class="Sociallink">
                <a href="https://facebook.com">
                    <img src="images/faceb.png" alt="facebook">

                <a href="https://twitter.com">
                    <img src="images/tweet.jpeg" alt="twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/insta.jpeg" alt="instagram">
                </a>      
            </nav>
        </footer>
    </body>
