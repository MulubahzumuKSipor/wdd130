<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mulubahzumu Kemmeh Sipor | WDD130 | Contact Us page</title>
        <meta name="Description" content="All methods to receive feedback from my clients.">
        <meta name="Author" content="Mulubahzumu Kemmeh Sipor">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header class="grid">
            <img src="images/logo.jpeg" alt="Rafting site Loge">
            <nav>
                <a href="site-plan-rafting.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="trips.html"> Trips</a>
                <a href="contact.html">Contact</a> 
            </nav> 
        </header>
        <main>
            <section class="contactus">
                <h1>Company Information</h1>
                <div class="info">
                    <p><span>Address:</span> ELWA Junction, Paynesville Liberia</p>
                </div>
                <div class="info">
                    <p><span>Phone Number:</span> 0555-555-555</p>
                </div>
                <div class="info">
                    <p><span>Email:</span> xyz@outlook.com</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2037.4814910985633!2d-10.699871458823734!3d6.262793918346074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1708355203929!5m2!1sen!2s" ></iframe>
                </div>
            </section>
            <section class="employees">
                <h2>Employees:</h2>
                <div class="flex-box">
                    <figure id="employee1">
                        <img src="images/profile.jpg" alt="President">
                        <figcaption>Company President</figcaption>
                    </figure>
                    <figure id="employee2">
                        <img src="images/viceprep.jpeg" alt="Vice President">
                        <figcaption>Vice President</figcaption>
                    </figure>
                    <figure id="employee3">
                        <img src="images/secretary.jpeg" alt="Secretary">
                        <figcaption>Operations Manager</figcaption>
                    </figure>
                </div>      
            </section>
            <section>
                <h2>Send Us a Message</h2>
                <form>
                    <div class="userdetails">
                        <label for="username">Name:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="userdetails">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="radiodiv">
                        <p>Message Purpose:</p>
                        <input type="radio" id="gen-inq" name="message-purpose" value="General Inquiry">
                        <label for="gen-inq">General Inquiry</label>
                        <input type="radio" id="res-ques" name="message-purpose" value="Reservation Question">
                        <label for="res-ques">Reservation Question</label>
                        <input type="radio" id="web-sug" name="message-purpose" value="Website Suggestion">
                        <label for="web-sug">Website Suggestion</label>
                    </div>
                    <div class="textareadiv">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </div>
                    <div class="checkboxdiv">
                        <label for="newsletter-sub">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter-sub" name="newsletter-sub">
                    </div>
                    <button type="submit">Submit Message</button>
                </form>
            </section>
        </main>
        <footer>
            <p>2024, Baddest Smalloo Rafting Company, Mulubahzumu Kemmeh Sipor</p>
            <nav class="Sociallink">
                <a href="https://facebook.com">
                    <img src="images/faceb.png" alt="facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/tweet.jpeg" alt="twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/insta.jpeg" alt="instagram">
                </a>      
            </nav>
            <a href="images/Contact us page wireframe.png">Contact Us page wireframe</a>
        </footer>
    </body>
</html>
